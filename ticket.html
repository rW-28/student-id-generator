<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img src="./images/Oregon State University.png" alt="" class="header-logo">
    </header>

    <main>
        <h1 class="ticket-heading">Your Student ID Card is Ready.</h1>
        <div class="card-container">
            <div class="basic-info">
                <h1>STUDENT</h1>
                <p class="identity-card">IDENTITY CARD</p>
            </div>
            <p class="main-text"><span id="default-text">Name:</span>&nbsp;&nbsp;<span id="display-name"></span></p>
            <p class="main-text"><span id="default-text">Date of Birth:</span>&nbsp;&nbsp;<span id="display-date-of-birth"></span></p>
            <p class="main-text"><span id="default-text">Course name:</span>&nbsp;&nbsp;<span id="display-university-course-name"></span></p>
            <p class="main-text"><span id="default-text">Phone Number:</span>&nbsp;&nbsp;<span id="display-phone-number"></span></p>
            <img class="barcode" src="./images/1000_F_272405230_QNEo0D1JYD3w7cCbFoGKeJdgJNc4zmXG.jpg" alt="">
            <img id="user-photo" src="" alt="">
            <p id="id-number">#000000</p>
            
        </div>
    </main>
    <script src="ticket.js"></script>
</body>
